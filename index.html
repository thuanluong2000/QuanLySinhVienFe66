<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <link rel="stylesheet" href="./styles/style.css">
    
    <style>
        form input{
            border: 1px solid red !important;
        }
    </style>

</head>

<body>


    <form class="container">
        <div class="row">
            <div class="col-6">
                <div class="card text-left">
                    <div class="card-header bg-dark text-white fon-weight-bold">Thông Tin Học Viên</div>
                    <div class="card-body">
                        <div class="form-group">
                            <p>Mã học viên</p>
                            <input name="maHocVien" id="maHocVien" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Tên học viên</p>
                            <input name="tenHocVien" id="tenHocVien" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Email</p>
                            <input name="Email" id="Email" class="form-control" />
                        </div>
                        <div class="form-group">
                            <p>Số điện thoại</p>
                            <input name="soDienThoai" id="soDienThoai" class="form-control" />
                        </div>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-success">Xuất thông tin học viên</button>
                    </div>
                </div>
            </div>
            <div class="col-6">
                <table class="table">
                    <thead class="bg-dark text-light">
                        <tr>
                            <th>Mã học viên</th>
                            <th>Tên học viên</th>
                            <th>Email</th>
                            <th>Số điện thoại</th>
                        </tr>
                    </thead>
                    <tbody id="tableHocVien">

                    </tbody>
                </table>
            </div>
        </div>
    </form>
    <br />
    <div class="container">
        <h3 class="text-center">Danh sách sản phẩm</h3>
        <div class="row" id="danhSachSanPham">

        </div>
    </div>

    <br />
    <div class="container">
        <table class="table">
            <thead>
                <tr>
                    <th>Mã sản phẩm</th>
                    <th>Tên sản phẩm</th>
                    <th>Hình ảnh</th>
                    <th>Giá</th>
                    <th>Hãng</th>
                </tr>
            </thead>
            <tbody id="tblSanPham"></tbody>
        </table>
    </div>

    <!-- Optional JavaScript -->

        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>



    <script type="module" src="./index.js"></script>
